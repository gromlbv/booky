{% extends 'base.html' %}



{% block content %}

<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<h2>Choose a meeting date</h2>

<input 
    id="selected-date" 
    type="date" 
    name="date"
    hx-get="/api/available"
    hx-target="#timeslots"
    hx-trigger="change"
    hx-indicator="#loading"
>

<progress id="loading" style="display: none;"></progress>

<div id="timeslots">
    <p>choose a date</p>
</div>


{% endblock content %}
