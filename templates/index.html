{% extends 'base.html' %}



{% block content %}

<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<h2>Запись на встречу</h2>

<label for="selected-date">Выберите дату:</label>
<input 
    id="selected-date" 
    type="date" 
    name="date"
    hx-get="/api/available"
    hx-target="#timeslots"
    hx-trigger="change"
    hx-indicator="#loading"
>

<progress id="loading" style="display: none;"></progress>

<div id="timeslots">
    <p>Выберите дату, чтобы увидеть доступные слоты</p>
</div>


{% endblock content %}
